<svg width="380" height="260" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="380" height="260" fill="#f8f8f8"/>
  
  <!-- Área del diagrama -->
  <rect x="170" y="5" width="60" height="240" fill="#e0e0e0" opacity="0.3"/>
  
  <!-- Outliers (valores atípicos) -->
  <circle cx="200" cy="20" r="3" fill="black"/>
  <circle cx="200" cy="40" r="3" fill="black"/>
  
  <!-- Línea superior (máximo no atípico) -->
  <line x1="195" y1="65" x2="205" y2="65" stroke="black" stroke-width="2"/>
  <line x1="200" y1="65" x2="200" y2="85" stroke="black" stroke-width="1"/>
  
  <!-- Caja principal -->
  <rect x="185" y="85" width="30" height="120" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Mediana (Q2) -->
  <line x1="185" y1="145" x2="215" y2="145" stroke="black" stroke-width="3"/>
  
  <!-- Línea inferior (mínimo no atípico) -->
  <line x1="200" y1="205" x2="200" y2="225" stroke="black" stroke-width="1"/>
  <line x1="195" y1="225" x2="205" y2="225" stroke="black" stroke-width="2"/>
  
  <!-- Etiquetas con flechas -->
  
  <!-- Outliers -->
  <line x1="120" y1="30" x2="165" y2="20" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="120" y1="30" x2="165" y2="40" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="30" y="25" font-family="Arial, sans-serif" font-size="17" font-weight="bold">Valores</text>
  <text x="30" y="42" font-family="Arial, sans-serif" font-size="17" font-weight="bold">atípicos</text>
  
  <!-- Q3 (percentil 75) -->
  <line x1="120" y1="85" x2="180" y2="85" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="30" y="80" font-family="Arial, sans-serif" font-size="17">Percentil 75</text>
  <text x="30" y="97" font-family="Arial, sans-serif" font-size="17">(Q3)</text>
  
  <!-- Mediana (Q2/percentil 50) -->
  <line x1="120" y1="145" x2="180" y2="145" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="17">Mediana</text>
  <text x="30" y="157" font-family="Arial, sans-serif" font-size="17">(Q2)</text>
  
  <!-- Q1 (percentil 25) -->
  <line x1="120" y1="205" x2="180" y2="205" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="30" y="200" font-family="Arial, sans-serif" font-size="17">Percentil 25</text>
  <text x="30" y="217" font-family="Arial, sans-serif" font-size="17">(Q1)</text>
  
  <!-- Máximo no atípico - MÁS ARRIBA -->
  <line x1="250" y1="75" x2="230" y2="65" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="280" y="70" font-family="Arial, sans-serif" font-size="15" fill="#666">Máximo</text>
  <text x="280" y="83" font-family="Arial, sans-serif" font-size="15" fill="#666">(no atípico)</text>
  
  <!-- Mínimo no atípico -->
  <line x1="250" y1="240" x2="230" y2="225" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="280" y="237" font-family="Arial, sans-serif" font-size="15" fill="#666">Mínimo</text>
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="15" fill="#666">(no atípico)</text>
  
  <!-- Rango intercuartílico -->
  <line x1="240" y1="85" x2="240" y2="205" stroke="#888" stroke-width="2"/>
  <line x1="237" y1="85" x2="243" y2="85" stroke="#888" stroke-width="2"/>
  <line x1="237" y1="205" x2="243" y2="205" stroke="#888" stroke-width="2"/>
  
  <!-- Flecha doble para RIC -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="14" fill="#888" font-weight="bold">Rango</text>
  <text x="250" y="154" font-family="Arial, sans-serif" font-size="14" fill="#888" font-weight="bold">Intercuartílico</text>
  <text x="250" y="168" font-family="Arial, sans-serif" font-size="14" fill="#888" font-weight="bold">(RIC)</text>
  
  <!-- Etiqueta 1.5 x RIC -->
  <line x1="245" y1="40" x2="245" y2="85" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="255" y="50" font-family="Arial, sans-serif" font-size="13" fill="#999">1.5 × RIC</text>
</svg>